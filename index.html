<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f0f0f0;
  }
  .input-container {
    margin-bottom: 20px;
  }
  .math-container {
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
  }

    <nav>

            <a href="#home">POLYNOMIAL SOLVER</a>

  <div class="input-container">
    <label for="functionInput">Enter the function f(x):</label>
    <input type="text" id="functionInput" style="width: 300px;">
  </div>
  <div class="input-container">
    <label for="lowerBound">Enter lower bound a:</label>
    <input type="number" id="lowerBound" step="any">
  </div>
  <div class="input-container">
    <label for="upperBound">Enter upper bound b:</label>
    <input type="number" id="upperBound" step="any">
  </div>
  <button onclick="confirmFunction()">Confirm</button>
  <div class="math-container" id="functionDisplay"></div>
